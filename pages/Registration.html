<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style for the page title */
#headingregister {
  text-align: center;
  margin-top: 50px;
  font-size: 36px;
}


/* Style for the registration form */
form {
  margin: 50px auto;
  width: 50%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

form div {
  margin: 10px 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

label {
  font-size: 18px;
}

input[type="text"],
input[type="number"],
select {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  width: 100%;
  max-width: 400px;
  box-sizing: border-box;
}

#registerbutt {
  margin-top: 20px;
}

input[type="submit"] {
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #444;
}

select {
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-repeat: no-repeat;
  background-position: right 10px top 50%;
  background-size: 16px auto;
}
    </style>
</head>
<body>
    <h2 id="headingregister">Registraion Form</h2>
    <form id="myform">
        <div> <label for="NM">Name</label>
            <input id="NM" placeholder="Name" type="text" required></div>
        <div>  <label for="AG">Age</label>
             <input id="AG" placeholder="Age" type=number required></div>
      <div><label for="PL">Place</label>
          <input id="PL" placeholder="place" type="text" required></div>
      <div><label for="batch">Choose Batch</label>
        <select id="batch" required>
            <option value="">choose Batch</option>
            <option value="WEB-20">WEB-20</option>
            <option value="WEB-21">WEB-21</option>
            <option value="WEB-22">WEB-22</option>
            <option value="WEB-23">WEB-23</option>
            <option value="WEB-24">WEB-24</option>
            <option value="WEB-25">WEB-26</option>
        </select>
      </div>
 
<div>  <label for="profession">Choose profession</label>
      <select id="profession" required>
        <option value="">choose Profession</option>
       
        <option value="Frontend">Frontend Developer</option> 
        <option value="Backend">Backend Developer</option>
        <option value="Student">Student</option>
        <option value="FSD">Full Stack Developer</option>
    </select>
</div>
<div id="registerbutt">
    <input type="submit" value="Register"></input>
</div>

    </form>
</body>
</html>
